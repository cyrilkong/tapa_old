<article class="block" id="ajax_pop_merchants">	<p class="page_title">		商戶加盟	</p>	<div class="block-f border">		<div class="block-in merchants_singup">			<h3> 提升您的銷售 </h3>			<div class="clear dsc">				<div class="block-in">					<p>						歡迎各商戶加盟，提供印花及積分優惠給消費者，與消費者共建雙贏局面，我們有各種優秀的特色功能切合商戶︰					</p>				</div>			</div>			<div class="signup_wrap">				<div class="contn" id="signupZone">					<div class="left signup_img_holder">						<img src="images/demo/dashboard.png" alt="" />					</div>					<div class="contn dsc">						<div class="block-in" id="signup_intro">							<ul class="list">								<li>									<h6> 每日消費者光臨 (打卡) 的統計 </h6>								</li>								<li>									<h6> 您最近的最常光顧的會員報告 </h6>								</li>								<li>									<h6> 實時監控商戶的顧客人流量 </h6>								</li>								<li>									<h6> 顧客的購買意欲分析報告 </h6>								</li>								<li>									<h6> 分析統計出商戶的最佳促銷時段 </h6>								</li>							</ul>							<p class="clear">								手機開拓商機已成為一個絕對的趨勢，還要考慮麼？							</p>						</div>						<div class="clicks">							<div class="clicks-f">								<a href="javascript:;" class="btn_big" id="btn_ready_signup"><span>立即登記</span></a>								<div class="signup_form">									<div class="form_contn">										<p>											請填妥以下資料，我們會盡快聯絡您!										</p>										<div class="styledFrame">											<input type="email" class="styled placeholder" placeholder="Enter Email Address"  required="required" pattern="[^ @]*@[^ @]*" name="signupEmail" id="signupEmail" />										</div>										<div class="styledFrame">											<input type="text" class="styled placeholder" placeholder="Company Name" id="signupCompany" name="signupCompany" required="required" />										</div>										<div class="styledFrame">											<input type="text" class="styled placeholder" placeholder="Contact Name" id="signupContact" name="signupContact" required="required" />										</div>										<div class="styledFrame">											<input type="text" class="styled placeholder" placeholder="Phone" id="signupPhone" name="signupPhone" required="required" />										</div>										<a href="javascript:;" id="btn_signup_send" name="signupSubmit"><span>送出</span></a>									</div>								</div>							</div>						</div>					</div>				</div>				<div class="contn" id="signupResult">					<div class="contn dsc">						<p id="signupResult_msg">							&nbsp;						</p>					</div>				</div>			</div>		</div>	</div></article>
